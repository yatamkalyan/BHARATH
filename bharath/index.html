<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-like Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Netflix</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Latest</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to Netflix</h2>
            <p>Enjoy unlimited movies and TV shows on any device. Sign up now!</p>
            <button>Sign Up</button>
        </div>
    </section>

    <section class="content">
        <div class="container">
            <h2>Popular Shows</h2>
            <div class="popular-shows">
                <div class="show">
                    <img src="show1.jpg" alt="Show 1">
                    <h3>BRO</h3>
                </div>
                <div class="show">
                    <img src="show2.jpg" alt="Show 2">
                    <h3>LEO</h3>
                </div>
                <div class="show">
                    <img src="show3.jpg" alt="Show 3">
                    <h3>GUNTUR KAARAM</h3>
                </div>
                <!-- Add more shows as needed -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Netflix</p>
        </div>
    </footer>
</body>
</html>
